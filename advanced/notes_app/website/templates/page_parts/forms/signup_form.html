<form method="POST" class="row g-3">
  <div class="col-10 offset-1">
    <label for="firstNameBox" class="form-label">First Name</label>
    <input type="text" name="firstName" class="form-control" id="firstNameBox" placeholder="Enter your first name" value="{{ request.form['firstName'] }}">
  </div><!-- col -->
  <div class="col-10 offset-1">
    <label for="emailBox" class="form-label">Email Address</label>
    <input type="email" name="email" class="form-control" id="emailBox" placeholder="Enter an email address" value="{{ request.form['email'] }}">
  </div><!-- col -->
  <div class="col-10 offset-1">
    <label for="passwordBox" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="passwordBox" placeholder="Enter a password" value="{{ request.form['password'] }}">
  </div><!-- col -->
  <div class="col-10 offset-1">
    <label for="passwordConfirmBox" class="form-label">Confirm Password</label>
    <input type="password" name="confirmPassword" class="form-control" id="passwordConfirmBox" placeholder="Enter the password again" value="{{ request.form['confirmPassword'] }}">
  </div><!-- col -->
  <div class="col-10 offset-1 text-center">
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </div><!-- col -->
</form><!-- form -->
